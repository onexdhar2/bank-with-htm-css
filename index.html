<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="w-[85%] mx-auto">
        <nav>
            <div class="navbar bg-base-100 border-b-2">
                <div class="navbar-start">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Item 1</a></li>
                      <li>
                        <a>Parent</a>
                        <ul class="p-2">
                          <li><a>Submenu 1</a></li>
                          <li><a>Submenu 2</a></li>
                        </ul>
                      </li>
                      <li><a>Item 3</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost normal-case text-xl w-48"><img src="https://www.islamibankbd.com/upload_dir/newsimages/IBBL%20Logo.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>contact</a></li>
                    <li><a>profile</a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                  <a class="btn bg-[#00713C] text-white px-10">Login</a>
                </div>
              </div>
        </nav>
        <section class="my-14 flex  justify-center gap-5">
            <div class="card w-96 bg-green-700 text-white shadow-xl py-12 ">
                <div class="card-body">
                  <h2 class="text-center font-bold text-2xl">Total Deposit</h2>
                  <p class="text-center font-bold text-lg">$ <span id="totalDeposit">0</span></p>
                </div>
              </div>
            <div class="card w-96 bg-yellow-700 text-white shadow-xl py-12 ">
                <div class="card-body">
                  <h2 class="text-center font-bold text-2xl">Total Widthdraw</h2>
                  <p class="text-center font-bold text-lg">$ <span id="totalWidthdraw">0</span></p>
                </div>
              </div>
            <div class="card w-96 bg-violet-700 text-white shadow-xl py-12 ">
                <div class="card-body">
                  <h2 class="text-center font-bold text-2xl">Available Balance</h2>
                  <p class="text-center font-bold text-lg">$ <span id="availableBalance">0</span></p>
                </div>
              </div>
        </section>

        <section class="flex justify-center gap-5">
            <div class="w-96 shadow-xl rounded-box py-5 px-10 bg-green-700 text-white">
               
                    <h1 class="text-center font-bold text-2xl mb-5">Deposit Balance</h1>
               
                <div class="form-control mb-5">
                    <div class="input-group text-black">
                      <input id="depositInput" type="number" placeholder="$ Amount" class="input input-bordered" />
                      <button onclick="deposit()"  class="btn">
                        Deposit
                      </button>
                    </div>
                  </div>
            </div>
            <div class="w-96 shadow-xl rounded-box py-5 px-10 bg-yellow-700 text-white">
    
                    <h1 class="text-center font-bold text-2xl mb-5">Widthdraw Balance</h1>
               
                <div class="form-control mb-5">
                    <div class="input-group text-black">
                      <input id="widthdrawInput" type="number" placeholder="$ Amount" class="input input-bordered" />
                      <button onclick="widthdraw()" class="btn">
                        Widthdraw
                      </button>
                    </div>
                  </div>
            </div>
            
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
